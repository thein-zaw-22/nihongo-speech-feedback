{% load static %}
<nav class="topnav" role="navigation" aria-label="Main">
  <div class="topnav-row">
    {% if user.is_authenticated %}
    <button class="nav-burger" id="sidebarToggle" aria-label="Toggle sidebar" aria-controls="sidebar" aria-expanded="false">
      <img src="{% static 'core/menu-icon.svg' %}" alt="Menu" width="20" height="20">
    </button>
    <button class="nav-collapse" id="sidebarCollapseBtn" aria-label="Collapse sidebar" title="Collapse sidebar" style="display:none;">
      <span class="chev">Ã—</span>
    </button>
    {% endif %}
    <a href="{% if user.is_authenticated %}{% url 'index' %}{% else %}{% url 'login' %}{% endif %}" class="brand">ðŸŽ¯ AI Feedback</a>
    <div class="nav-actions">
      {% if user.is_authenticated %}
        <div class="profile-wrap">
          <div class="profile-trigger" aria-haspopup="true" aria-expanded="false" tabindex="0">
            <span class="avatar">
              {% if user_avatar_url %}
                <img src="{{ user_avatar_url }}" alt="avatar" />
              {% else %}
                {{ user.username|slice:":1"|upper }}
              {% endif %}
            </span>
            <span class="caret">â–¾</span>
          </div>
          <div class="dropdown" role="menu">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'password_update' %}">Settings</a>
            <form action="{% url 'logout' %}" method="post" style="margin:0;">
              {% csrf_token %}
              <button type="submit">Sign out</button>
            </form>
          </div>
        </div>
      {% else %}
        <a class="btn btn-primary" href="{% url 'login' %}">Sign in</a>
        <a class="btn btn-secondary" href="{% url 'signup' %}">Sign up</a>
      {% endif %}
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <img id="themeIcon" src="{% static 'core/auto-icon.svg' %}" alt="Theme" width="20" height="20">
      </button>
    </div>
  </div>
</nav>
