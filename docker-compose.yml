version: '3.9'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: whisper_db
      POSTGRES_USER: whisper_user
      POSTGRES_PASSWORD: whisper_pass
    volumes:
      - pgdata:/var/lib/postgresql/data/

volumes:
  pgdata:
